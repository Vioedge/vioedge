<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Page</title>
  <link rel="stylesheet" href="Contact.css">
</head>
<body>
  <header class="header">
    <nav class="menu-left">
      <ul>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
      </ul>
    </nav>
    <div class="logo">
      <img src="Logo.svg" alt="Your Company Logo">
    </div>
    <nav class="menu-right">
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
</header>

  <section class="contact" style="background-color: #eff3f0;">
    <div class="contact-content">
      <h1 class="contact-heading">Contact Us</h1>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your Message"></textarea>
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>
  </section>

  <section class="faqs">
    <div class="faqs-wrapper">
      <h2>FAQ</h2>
      <div class="line"></div>
      <button class="accordion">Question 1 <span class="arrow">&#9662;</span></button>
      <div class="panel">
        <p>Answer 1</p>
      </div>
      <button class="accordion">Question 2 <span class="arrow">&#9662;</span></button>
      <div class="panel">
        <p>Answer 2</p>
      </div>
      <!-- Add more FAQ items as needed -->
    </div>
  </section>

  <script>let accordions = document.getElementsByClassName("accordion");

    for (let i = 0; i < accordions.length; i++) {
      accordions[i].addEventListener("click", function() {
        this.classList.toggle("active");
        let panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    }
    </script>
  
</body>
</html>
