<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="assets/css/404.css">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>404</h1>
    <p>Page Not Found</p>
    <p>Oops! The page you are looking for doesn't exist. Please check the URL or try again later.</p>
    <a id="goHome" href="#">Go back to Home</a>
    <script>
        // Use JavaScript to dynamically set the href attribute
        document.getElementById('goHome').addEventListener('click', function() {
            // Replace 'your_dynamic_url' with the actual URL you want to navigate to
            window.location.href = 'https://vioedge.com/';
        });
    </script>
</body>

</html>
